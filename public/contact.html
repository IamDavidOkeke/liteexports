       <form class="" method="post" action="/email"  >

           <input required type ="text" name ="crop" multiple/>

           <label for=" Quantity of each crop"> Quantity of each crop(in Kilograms kg)<small>(If more than one, please seperate with a comma in the same order as listed above )</small></label>
           <input required type ="text"  name="quantity"/>

           <label for="Additional information">Additional information </label>
           <textarea type="text" name="addInfo" class="additional"></textarea>
